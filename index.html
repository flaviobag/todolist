<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

    <title>To Do do Flavio</title>

    
</head>
<body>
    <div class="container">
        <div class="main-card">            
            <header class="header">
                <h1 data-title class="header__title">
                    Wednesday!!
                </h1>
                <h2 class="header__subtitle">
                    Boa Tarde
                </h2>
                <button data-button type="button" class="button" aria-label="Adicionar">+                    
                </button>  
            </header>
            <main>
                <form data-form class="form">                       
                  <div data-field class="field field--hidden"> 
                    <input data-input  type="text" class="field__input" placeholder="What would you like to do today?" aria-label="What would you like to do today?">
                    <button class="field__button"><img class="field__image" src="login.png" alt="submit"></button>  
                  </div>                   
                                             
                </form>
                <ul data-list class="cards">
                    <li class="card">
                        <input class="checkbox" type="checkbox" id="item0"/>
                        <label class="card__label" for="item0"> Fazer mercado 
                          <button class="button-del" type="button"><img class="button-del__image" src="delete.png" alt="deletar"></button>
                        </label>  
                      </li>
                      <li class="card">
                        <input class="checkbox" type="checkbox" id="item1"/>
                        <label class="card__label" for="item1"> Comprar p√£o
                          <button class="button-del" type="button"><img class="button-del__image" src="delete.png" alt="deletar"></button>
                        </label>  
                      </li>
                      <li class="card">
                        <input class="checkbox" type="checkbox" id="item2"/>
                        <label class="card__label" for="item2"> Comprar um mouse novo
                          <button class="button-del" type="button"><img class="button-del__image" src="delete.png" alt="deletar"></button>
                        </label>  
                      </li>
                    </ul>    
            </main>
        </div>
    </div>
    <script src="scripts\index.js"></script>
</body>
</html>
